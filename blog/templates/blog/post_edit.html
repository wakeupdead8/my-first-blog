<title>Добавить/Изменить пост</title>

{% include 'base.html' %}

<!-- Navigation -->
{% block navigation %}
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">SYNYTSYA</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post' %}">Notes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
{% endblock %}

    <!-- Page Header -->
{% block header %}
    <header class="masthead" style="background-image: url('/static/img/add-post.jpeg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <span class="subheading">Привет, напиши что-то интересное для своих читателей!</span>
            </div>
          </div>
        </div>
      </div>
    </header>
{% endblock %}

{% block main %}
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>NEW POST</h1>
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-orange">Сохранить</button>
            </form>
        </div>
      </div>
    </div>
{% endblock %}
